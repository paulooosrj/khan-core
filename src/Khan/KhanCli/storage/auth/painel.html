<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../public/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="icon" type="image/jpeg" href="../public/img/icone.png" />
    <title>Khan Panel</title>
    <style>body{height: 100vh}.cc{border-bottom:5px solid #343a40!important;}.logout{cursor:pointer}</style>
  </head>
  <body>

    <div class="container-fluid bg-primary h-100 d-flex justify-content-center align-items-center flex-column">

      <div class="d-flex justify-content-center align-items-center border-dark cc animated bounceIn">
        <h2 class="text-white">
          Welcome to
        </h2>
        <img src="../{{ img }}" width="70" height="70" class="rounded-circle mb-2 ml-4 border border-dark">
        <h1 class="text-black ml-2">{{ nome }}</h1>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-3 animated bounceInLeft logout">
        <h5 class="text-light">Do logout</h5> 
        <i class="fas fa-sign-out-alt fa-lg ml-3"></i>
      </div>

    </div>


    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script type="text/javascript">
      document.querySelector('.logout').onclick = function(){
          location.href = "./logout";
      };
    </script>

  </body>
</html>
